<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Assign dataset</h2>
    </div>

    <div class="row g-5">

      </div>

      <form action="", method="post">

<select class="form-select form-select-lg mb-3" name="users dropdown" aria-label="users dropdown">
	<option selected>Users</option>
	{%for user in list_users%}
			
				<option value={{user}}>{{user}}</option>
			    
			
	{%endfor%}

</select>

<select class="form-select form-select-lg mb-3" name="datasets dropdown" aria-label="datasets dropdown">
  <option selected>Datasets</option>
 {%for dataset in list_datasets%}
			
				<option value="{{dataset}}">{{dataset}}</option>
			    
			
	{%endfor%}
</select>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="check1" name="option_randomize" value=True>
              <label class="form-check-label" for="check1">Randomize</label>
          </div>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="check2" name="option_rate_all" value=True>
              <label class="form-check-label" for="check2">Repeat images</label>
          </div>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="check3" name="option_blind" value=True>
              <label class="form-check-label">Blind inspection</label>
          </div>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="check4" name="option_two_datasets" value=True>
              <label class="form-check-label">Two conditions</label>
          </div>





          <div class="row g-5">

              <button class="btn btn-primary" type="submit">Submit</button>
