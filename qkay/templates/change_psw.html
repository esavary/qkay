<html>
    <head>
        <title>Update password</title>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
<div class="text-center">
<h1> Update password {{username}}</h1>
<form action="", method="post">
    {{ form.hidden_tag() }}
    <p>{{form.old_password.label}}<br>
    {{form.old_password(size=64)}}<br>
    </p>
    <p>{{form.password.label}}<br>
    {{form.password(size=64)}}<br>
    </p>
    <p>{{form.password2.label}}<br>
    {{form.password2(size=64)}}<br>
    </p>
    <p>{{ form.submit() }}</p>

</form>
    <a href="/login" class="btn btn-info" role="button">Cancel</a>
</div>

    </body>
</html>
